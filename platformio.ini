[platformio]
default_envs = esp8266

[common]
lib_deps = 
    1291
    1754
    mini-iot-client@1.0.1

[env:esp8266]
platform = espressif8266
board = nodemcuv2 ; everything works properly
framework = arduino
upload_speed = 115200
monitor_speed = 115200
upload_port = /dev/cu.SLAB_USBtoUART
monitor_port = /dev/cu.SLAB_USBtoUART 

